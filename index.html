<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Landing Page</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      color: #555;
    }

    .btn {
      background: #4a90e2;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #357abd;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    My Awesome Product
  </header>

  <main>
    <h1>Welcome to Our Landing Pages</h1>
    <p>Discover the amazing features of our product that will help you boost your productivity and simplify your life.</p>
    <a href="#" class="btn">Get Started</a>
  </main>

  <footer>
    &copy; 2025 My Awesome Product. All rights reserved.
  </footer>
</body>
</html>
